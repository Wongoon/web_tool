<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Menu</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="back">
        <a href="../../index.html">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </a>
    </div>
    <div class="content">
        <div class="game"><a href="https://wongoon.github.io/Tetris/">Tetris</a></div>
        <div class="game"><a href="https://wongoon.github.io/Solitaire">Solitaire</a></div>
        <div class="game"><a href="#" class="none">Chess</a></div>
        <div class="game"><a href="#" class="none">Rhythm Game</a></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let none = document.querySelector('.none');

        none.addEventListener('click', e => {
            e.preventDefault();
            swal({
                title: '현재 지원하지 않는 기능입니다.',
                icon: 'error'
            })
        })
    </script>
</body>
</html>
