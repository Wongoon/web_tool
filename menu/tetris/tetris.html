<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/tetris.css">
</head>

<body>
    <div class="back">
        <a href="../../index.html">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </a>
    </div>
    <div id="container">
        <div id="pause">
            <span class="title">Pause</span>
            <br>
            <span class="resume">Press P To Resume</span>
        </div>
        <div id="gameover">
            <span class="title">Game Over</span>
            <br>
            <span class="restart">Press F5 To Restart</span>
        </div>

        <div class="score_container">
            <span class="subtitle">Level</span>
            <span id="level">1</span>
            <span class="subtitle">Score</span>
            <span id="score">0</span>
            <span class="subtitle">Next</span>
            <span id="nextTile_container">
                <table id="nextTile" border="0">
                    <tr>
                        <td id="00"></td>
                        <td id="01"></td>
                        <td id="02"></td>
                        <td id="03"></td>
                    </tr>
                    <tr>
                        <td id="10"></td>
                        <td id="11"></td>
                        <td id="12"></td>
                        <td id="13"></td>
                    </tr>
                    <tr>
                        <td id="20"></td>
                        <td id="21"></td>
                        <td id="22"></td>
                        <td id="23"></td>
                    </tr>
                    <tr>
                        <td id="30"></td>
                        <td id="31"></td>
                        <td id="32"></td>
                        <td id="33"></td>
                    </tr>
                </table>
            </span>
            <span class="subtitle">Help</span>
            <span id="help">
                <table class="arrow">
                    <tr>
                        <td></td>
                        <td>↑</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>←</td>
                        <td>↓</td>
                        <td>→</td>
                    </tr>
                </table>
            </span>
            <span id="help">P : Pause</span>
            <div id="combo"></div>
        </div>
        <script src="javascript/tetris.js"></script>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
