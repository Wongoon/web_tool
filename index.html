<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="apps">
        <a href="menu/dot menu/menu.html">
            <ion-icon name="apps"></ion-icon>
        </a>
    </div>
    <div class="menu">
        <div class="toggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i: 0;">
            <a href="index.html">
                <ion-icon name="home-outline"></ion-icon>
            </a>
        </li>
        <li style="--i: 1;">
            <a href="menu/clock/clock.html">
                <ion-icon name="time-outline"></ion-icon>
            </a>
        </li>
        <li style="--i: 2;">
            <a href="menu/calculator/calculator.html">
                <ion-icon name="calculator-outline"></ion-icon>
            </a>
        </li>
        <li style="--i: 3;">
            <a href="menu/calendar/calendar.html">
                <ion-icon name="calendar-outline"></ion-icon>
            </a>
        </li>
        <li style="--i: 4;">
            <a href="menu/share/share.html">
                <ion-icon name="share-social-outline"></ion-icon>
            </a>
        </li>
        <li style="--i: 5;">
            <a href="menu/probability/probability.html">
                <i class="fa fa-diamond" aria-hidden="true"></i>
            </a>
        </li>
        <li style="--i: 6;">
            <a href="menu/drawing/drawing.html">
                <ion-icon name="brush-outline"></ion-icon>
            </a>
        </li>
        <li style="--i: 7;">
            <a href="menu/tetris/tetris.html">
                <ion-icon name="game-controller-outline"></ion-icon>
            </a>
        </li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function () {
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
